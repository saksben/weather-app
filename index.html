<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div id="container">
                <h1>Weather app</h1>
                <form id="search-group" autocomplete="off"> <!-- Entire search group, height is responsive -->
                    <div id="search-box"> <!-- Just the search box elements -->
                        <img id="search-img" src="./Weather App - Images/search.png"></img>
                        <input type="text" id="search" placeholder="Enter city name">                            
                    </div>
                    <ul id="searchSuggest"> <!-- Autosuggested list -->
                        <div id="profileBox"> <!-- City profile -->
                            <div id="mainBox">
                                <div id="mainIcon"></div>
                                <div id="mainStats"></div>
                            </div>
                            <div id="nameBox">
                                <div id="nameIcon"></div>
                                <div id="nameText"></div>
                            </div>
                            <div id="statsBox">
                                <div id="humidBox">
                                    <div id="humidIcon"></div>
                                    <div id="humidStats"></div>
                                </div>
                                <div id="feelsBox">
                                    <div id="feelsIcon"></div>
                                    <div id="feelsStats"></div>
                                </div>
                                <div id="windBox">
                                    <div id="windIcon"></div>
                                    <div id="windStats"></div>
                                </div>
                            </div>
                        </div>
                    </ul>
                </form>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
